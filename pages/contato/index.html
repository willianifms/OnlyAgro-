<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5 mb-5">
        <h2 class="text-center mb-4">Página de Contato</h2>

        <form>
            <!-- Nome e Email -->
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="col-md-3">
                    <label for="Sobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="col-md-2">
                    <label for="nomeFantasia" class="form-label">Nome Fantasia</label>
                    <input type="text" class="form-control" id="nomeFantasia" required>
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>

            

            <!-- Data de nascimento e Celular -->
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="nascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="nascimento" required>
                </div>
                <div class="col-md-3">
                    <label for="CPF" class="form-label">CPF</label>
                    <input type="number" class="form-control" id="CPF" required>
                </div>

                <div class="col-md-3">
                    <label for="celular" class="form-label">Celular</label>
                    <input type="tel" class="form-control" id="celular" required>
                </div>
                <div class="col-md-3">
                    <label for="telefone" class="form-label">telefone</label>
                    <input type="tel" class="form-control" id="telefone" required>
                </div>
            </div>

            <!-- Endereço: CEP, Rua, Bairro, Número -->
            <div class="row mb-2">
                <div class="col-md-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" required>
                </div>
                <div class="col-md-3">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" required>
                </div>
                <div class="col-md-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" required>
                </div>
                <div class="col-md-2">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" required>
                </div>

                <div class="col-md-2">
                    <label for="complemento" class="form-label">complemento</label>
                    <input type="text" class="form-control" id="complemento" required>
                </div>
            </div>

            <!-- Estado e Município -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" required>
                </div>
                <div class="col-md-6">
                    <label for="municipio" class="form-label">Município</label>
                    <input type="text" class="form-control" id="municipio" required>
                </div>
            </div>

            <!-- Instituição e RA -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="instituicao" class="form-label">Instituição</label>
                    <input type="text" class="form-control" id="instituicao" required>
                </div>
                <div class="col-md-6">
                    <label for="ra" class="form-label">RA</label>
                    <input type="text" class="form-control" id="ra" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="senha" class="form-label">Digite uma senha</label>
                    <input type="text" class="form-control" id="senha" required>
                </div>
                <div class="col-md-6">
                    <label for="confirmSenha" class="form-label">Confirmar senha</label>
                    <input type="text" class="form-control" id="confirmSenha" required>
                </div>
            </div>


            <!-- Deseja ser colaborador? -->
            <div class="mb-3">
                <label class="form-label">Deseja ser colaborador?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="colaborador" id="colaboradorSim" value="sim">
                    <label class="form-check-label" for="colaboradorSim">Sim</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="colaborador" id="colaboradorNao" value="nao"
                        checked>
                    <label class="form-check-label" for="colaboradorNao">Não</label>
                </div>
            </div>

            <!-- Motivo (aparece apenas se "Sim" for selecionado) -->
            <div class="mb-4" id="motivoContainer" style="display: none;">
                <label for="motivo" class="form-label">Motivo</label>
                <textarea class="form-control" id="motivo" rows="3"
                    placeholder="Descreva por que deseja ser colaborador..."></textarea>
            </div>

            <!-- Botão Enviar -->
            <div class="text-center">
                <button type="submit" class="btn btn-success px-4">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS + script para mostrar/esconder o campo "Motivo" -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mostrar ou esconder o campo "Motivo" com base na seleção
        document.getElementById("colaboradorSim").addEventListener("change", function () {
            document.getElementById("motivoContainer").style.display = "block";
        });

        document.getElementById("colaboradorNao").addEventListener("change", function () {
            document.getElementById("motivoContainer").style.display = "none";
        });
    </script>

</body>

</html>
