<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro de Colaborador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">Alterar Colaborador</h2>
    
    <form>
        <!-- Nome e Email -->
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>

            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="Sobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
            <div class="col-md-5">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
        </div>

        <!-- Data de nascimento e Celular -->
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="nascimento" required>
            </div>
            <div class="col-md-4">
                <label for="celular" class="form-label">Celular</label>
                <input type="tel" class="form-control" id="celular" required>
            </div>
            <div class="col-md-4">
                <label for="CPF" class="form-label">CPF</label>
                <input type="number" class="form-control" id="CPF" required>
            </div>
        </div>

        <!-- Endereço: CEP, Rua, Bairro, Número -->
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" required>
            </div>
            <div class="col-md-5">
                <label for="rua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="rua" required>
            </div>
            <div class="col-md-2">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" required>
            </div>
            <div class="col-md-2">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero" required>
            </div>
        </div>

        <!-- Estado, Município -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" required>
            </div>
            <div class="col-md-6">
                <label for="municipio" class="form-label">Município</label>
                <input type="text" class="form-control" id="municipio" required>
            </div>
        </div>

        <!-- Instituição e RA -->
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="instituicao" class="form-label">Instituição</label>
                <input type="text" class="form-control" id="instituicao" required>
            </div>
            <div class="col-md-6">
                <label for="ra" class="form-label">RA</label>
                <input type="text" class="form-control" id="ra" required>
            </div>
        </div>

        
        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Registrar</button>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">limpar campos</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
