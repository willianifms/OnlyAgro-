<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Produto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">Cadastro de Novo Produto</h2>

    <form enctype="multipart/form-data">
        <!-- Nome do produto -->
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Produto</label>
            <input type="text" class="form-control" id="nome" required>
        </div>

        <!-- Descrição -->
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" rows="3" required></textarea>
        </div>

        <!-- Preço -->
        <div class="mb-3">
            <label for="preco" class="form-label">Preço (R$)</label>
            <input type="number" class="form-control" id="preco" min="0" step="0.01" required>
        </div>

        <!-- Imagem -->
        <div class="mb-4">
            <label for="imagem" class="form-label">Imagem do Produto</label>
            <input class="form-control" type="file" id="imagem" accept="image/*" required>
        </div>

        <!-- Botão Enviar -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Cadastrar Produto</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
