<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyAgro - Produtos Agrários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Estilos base do projeto */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #00a6e8;
        }

        .navbar .nav-link,
        .navbar-brand {
            color: white !important;
        }

        .footer {
            background-color: #00a6e8;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        .card img {
            height: 250px;
            object-fit: cover;
        }
        .card{
            
            height:100%;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-container input {
            width: 300px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
.titleName{
    font-size: 2rem;
}

    </style>
</head>

<body>
    

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold titleName" href="#">OnlyAgro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" style="align-items: center;">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-person-circle" style="font-size: 1.5rem; margin-right: 10px;"></i>
                            <span id="userName"></span>
                        </a>
                    </li>
                    <li class="nav-item tamanhoCarrinho">
                        <a class="nav-link" href="#"><i class="bi bi-cart" style="font-size: 2rem;"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Pesquisa -->
        <div class="search-container " style="justify-content:right;">
            <input type="text" id="search" placeholder="Pesquisar">
            <button class="btn btn-primary ms-2" onclick="filtrarProdutos()">
                <i class="bi bi-search"></i>
            </button>
        </div>
        <!-- Produtos -->
        <div class="row" id="produtos">
            <!-- Os produtos serão gerados dinamicamente -->
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 OnlyAgro. Todos os direitos reservados.</p>
    </footer>

  <script src="./scripts.js"></script>
</body>

</html>
